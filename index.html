<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Drink Water</title>
</head>
<body>
    <div id="large-container">
        <h2>Drink Water</h2>
        <span class="container-description">Goal: 2 Liters</span>
        <div class="cup large-cup">
            <div class="remained">
                <h4 id="liters-remaining"></h4>
                <small>Remained</small>
            </div>
            <div class="percentage">
                <span class="text"></span>
            </div>
        </div>
    </div>
    <div id="small-containers">
        <span class="container-description">Select how many glasses of water that you have drank</span>
        <div id="small-cup-group">
            <div class="cup small-cup"><span>250 ml</span></div>
            <div class="cup small-cup"><span>250 ml</span></div>
            <div class="cup small-cup"><span>250 ml</span></div>
            <div class="cup small-cup"><span>250 ml</span></div>
            <div class="cup small-cup"><span>250 ml</span></div>
            <div class="cup small-cup"><span>250 ml</span></div>
            <div class="cup small-cup"><span>250 ml</span></div>
            <div class="cup small-cup"><span>250 ml</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
